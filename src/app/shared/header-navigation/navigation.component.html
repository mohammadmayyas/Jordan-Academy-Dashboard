<div>
  <!-- ============================================================== -->
  <!-- toggle and nav items -->
  <!-- ============================================================== -->
  <ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-md-block d-lg-none">
      <a
        (click)="toggleSidebar.emit()"
        class="nav-link sidebartoggler waves-effect waves-light"
        href="javascript:void(0)"
      >
        <i class="mdi mdi-menu font-24"></i>
      </a>
    </li>
    <!-- ============================================================== -->
    <!-- Search -->
    <!-- ============================================================== -->
    <li class="nav-item search-box">
      <a
        (click)="showSearch = !showSearch"
        class="nav-link waves-effect waves-dark"
        href="javascript:void(0)"
      >
        <i class="ti-search"></i>
      </a>
      <form
        class="app-search position-absolute"
        [ngClass]="{ 'show-search': showSearch }"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Search &amp; enter"
        />
        <a class="srh-btn" (click)="showSearch = !showSearch">
          <i class="ti-close"></i>
        </a>
      </form>
    </li>
  </ul>
  <!-- ============================================================== -->
  <!-- Right side toggle and nav items -->
  <!-- ============================================================== -->
  <ul class="navbar-nav float-right">
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
      <a
        ngbDropdownToggle
        class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
        href="javascript:void(0)"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          *ngIf="(currentUser | async)?.User_Image_Path != ''"
          src="{{apiRoot}}/{{(currentUser | async)?.User_Image_Path}}"
          alt="user"
          class="rounded-circle"
          width="31"
        />
        <img
          *ngIf="(currentUser | async)?.User_Image_Path == ''"
          src="{{apiRoot}}/Uploads\Images\avatar-icon.png"
          alt="user"
          class="rounded-circle"
          width="31"
        />
        <span style="color:black; font-size: 12px; margin-left: 5px;">
          {{(currentUser | async)?.First_Name_En}} {{(currentUser | async)?.Last_Name_En}}
        </span>
      </a>
      <div class="dropdown-menu user-dd" ngbDropdownMenu>
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
          <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a
        >
      </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
  </ul>
</div>
