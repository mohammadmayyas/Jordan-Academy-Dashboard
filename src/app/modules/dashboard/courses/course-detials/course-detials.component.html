<div class="container" *ngIf="course">
    <div class="trainee-table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        
        <div  class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="trainees-list">
          
            <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{No + 1}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Trainee">
                <th mat-header-cell *matHeaderCellDef> Trainee </th>
                <td mat-cell *matCellDef="let element ">{{element.users[0].userName}}</td>
            </ng-container>
        
            <ng-container matColumnDef="EnrollDate">
                <th mat-header-cell *matHeaderCellDef> Enroll Date </th>
                <td mat-cell *matCellDef="let element ">{{element.enrollDate | date}}</td>
            </ng-container>
    
            <ng-container matColumnDef="FirstMark">
                <th mat-header-cell *matHeaderCellDef> Frist Mark </th>
                <td mat-cell *matCellDef="let element ">{{element.firstMark}}</td>
            </ng-container>

            <ng-container matColumnDef="SecondMark">
                <th mat-header-cell *matHeaderCellDef> Second Mark </th>
                <td mat-cell *matCellDef="let element ">{{element.secondMark}}</td>
            </ng-container>

            <ng-container matColumnDef="ThirdMark">
                <th mat-header-cell *matHeaderCellDef> Third Mark </th>
                <td mat-cell *matCellDef="let element ">{{element.thirdMark}}</td>
            </ng-container>

            <ng-container matColumnDef="FinalMark">
                <th mat-header-cell *matHeaderCellDef> Final Mark </th>
                <td mat-cell *matCellDef="let element ">{{element.finalMark}}</td>
            </ng-container>
        
              <ng-container matColumnDef="Operations">
                <th mat-header-cell *matHeaderCellDef> Operations </th>
                <td mat-cell *matCellDef="let element">
                  <button *hasPermission="[permission.UpdateTraineeMarks]" mat-button (click)="updateTraineeMarks(element)"><i class="fas fa-edit editMarks"></i></button> 
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
<!-- </h2> -->
</div>
