<div class="container" *ngIf="testimonialsList" >
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
    <div  class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class=" testimonailsList">
      
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.testimonialId}} </td>
        </ng-container>

        <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef> User name </th>
            <td mat-cell *matCellDef="let element ">{{element.users[0].userName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef> Comment </th>
            <td mat-cell *matCellDef="let element ">{{element.comment}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element ">{{element.rating}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element ">{{element.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="UserImage">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img *ngIf="element.userImagePath != ''" class="userImage" src="{{apiRoot}}/{{element.users[0].userImagePath}}">
                <img *ngIf="element.userImagePath == ''" class="userImage" src="{{apiRoot}}/Uploads\Images\avatar-icon.png">
            </td>
        </ng-container>

        <ng-container matColumnDef="IsDisplayed">
            <th mat-header-cell *matHeaderCellDef> Displayed </th>
            <td mat-cell *matCellDef="let element ">
                <mat-checkbox *hasPermission="[permission.EditDisplayedTestimonials]" [(ngModel)]="element.is_Displayed" (change)="updateDisplayedTestimonialsList(element.testimonialId, element.is_Displayed)"></mat-checkbox>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Operations">
            <th mat-header-cell *matHeaderCellDef> Operations </th>
            <td mat-cell *matCellDef="let element">
                <button *hasPermission="[permission.DeleteTestimonial]" mat-button class="deleteTestimonial" (click)="deleteTestimonial(element.testimonialId)">
                    <i class="fas fa-trash-alt deleteTestimonial"></i>
                </button> 
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>  
    <button *hasPermission="[permission.EditDisplayedTestimonials]" class="save-btn" color="primary" (click)="updateDisplayedTestimonials()" mat-button  cdkFocusInitial>Save</button>  
</div>
