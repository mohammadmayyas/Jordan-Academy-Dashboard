<mat-dialog-content class="mat-typography">

    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width" >
    
       <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element">{{element.roleName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Checkbox">
          <th mat-header-cell *matHeaderCellDef class="checkboxLable"> Add to User </th>
          <td mat-cell *matCellDef="let element" >
            <mat-checkbox class="checkbox" [checked]="usersList | getCheckedRoles : element.roleId"
             (change)="setUserRoles(element.roleId)" >
            </mat-checkbox> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-dialog-content>
  
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="saveItem()" cdkFocusInitial
      >Save</button>
</mat-dialog-actions>
