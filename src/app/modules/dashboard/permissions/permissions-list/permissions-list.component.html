<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class=" permissionsList">
    
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.permissionId}} </td>
      </ng-container>

      <ng-container matColumnDef="Permission">
          <th mat-header-cell *matHeaderCellDef> Permission </th>
          <td mat-cell *matCellDef="let element ">{{element.permissionName}}</td>
      </ng-container>

        <ng-container matColumnDef="Operations">
          <th mat-header-cell *matHeaderCellDef> Operations </th>
          <td mat-cell *matCellDef="let element" >
            <button *hasPermission="[permission.DeletePermission]" mat-button (click)="deletePermission(element.permissionId)"><i  class="fas fa-trash-alt deletePermission"></i></button> 
            <button *hasPermission="[permission.EditPermission]" mat-button (click)="updatePermission(element)"><i class="fas fa-edit editPermission"></i></button> 
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
